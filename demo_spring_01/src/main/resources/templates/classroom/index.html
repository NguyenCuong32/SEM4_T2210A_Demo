<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Class room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
   <div th:replace="~{fragments/header::header}">

   </div>
    <div class="container m-3">
        <h3>Add Classroom</h3>
        <div>
            <form th:action="@{/classroom/save}" method="POST">
                <div class="form-group">
                    <label> Class Name</label>
                    <input type="text" class="form-control" aria-label="Class Code" id="class_name"
                           name="class_name" value="Class 1">
                </div>
                <div class="form-group col-2">
                    <label> Number of Member</label>
                    <input type="number" class="form-control" aria-label="Number of Member" id="number_member"
                           name="number_member" value="1" min="1" max="120">
                </div>
                <button type="submit" class="btn btn-success">Add Classroom</button>
            </form>
        </div>
    </div>
    <table class="table m-4">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Class Code</th>
            <th scope="col">Class name</th>
            <th scope="col">Number</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="classRoom : ${classRooms}">
                <td th:text="${classRoom.getId_class()}"></td>
                <td th:text="${classRoom.getId_class()}"></td>
                <td th:text="${classRoom.getClass_name()}"></td>
                <td th:text="${classRoom.getNumber_member()}"></td>
                <td><a class="btn btn-secondary">Edit</a> <a th:href="@{/classroom/delete(class_id=${classRoom.getId_class})}" class="btn btn-primary">Delete</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
